<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love cycling club for aspiring cyclists in Bonn. Rhine river, Drachenfels"
    />
    <meta
      name="keywords"
      content="cycling, exercise, roadbike, road cycling, biking, bonn"
    />
    <!-- Title -->
    <title>Love Cycling</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-love-cycling/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-love-cycling/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-love-cycling/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Cycling</h1>
      </a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html" class="active">Gallery</a></li>
          <li><a href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <section id="gallery">
        <div id="photos">
          <img
            src="assets/images/bike1"
            alt="An image of a classy and beautiful road bike, generated by Bing Image Creator powered by DALL.E 3"
          />
          <img
            src="assets/images/bike2"
            alt="An image of a classy and beautiful road bike, generated by Bing Image Creator powered by DALL.E 3"
          />
          <img
            src="assets/images/1cyclist"
            alt="An image of a man in a suit rushing somewhere with a road bike, generated by Bing Image Creator powered by DALL.E 3"
          />
          <img
            src="assets/images/3cyclists"
            alt="An image showing 3 cycling buddies, generated by Bing Image Creator powered by DALL.E 3"
          />
          <img
            src="assets/images/city-cyclist"
            alt="An image showing a woman cycling in the city, generated by Bing Image Creator powered by DALL.E 3"
          />
          <img
            src="assets/images/country-side-cycling"
            alt="An image showing a team of cyclists in the country-side setting, generated by Bing Image Creator powered by DALL.E 3"
          />
          <img
            src="assets/images/lone-cyclist"
            alt="An image of a man cycling on a hilly offroad, generated by Bing Image Creator powered by DALL.E 3"
          />
          <img
            src="assets/images/touristic-cycling"
            alt="An image of a group of lighly dressed men cycling while sight-seeing, generated by Bing Image Creator powered by DALL.E 3"
          />
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener noreferer"
            aria-label="visit our facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener noreferer"
            aria-label="visit our twitter page (opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener noreferer"
            aria-label="visit our youtube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferer"
            aria-label="visit our instagram page (opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script
      src="https://kit.fontawesome.com/26b5e74290.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
